<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Proverb a Day</title>
    <style>
        :root {
            --bg-dark: #121212; --text-dark: #ffffff;
            --bg-light: #f4f4f9; --text-light: #333333;
            --accent-color: #007bff;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode { background-color: var(--bg-dark); color: var(--text-dark); }
        body.light-mode { background-color: var(--bg-light); color: var(--text-light); }

        /* Header for Toggles */
        .app-header {
            position: fixed; top: 0; left: 0; right: 0;
            padding: 15px; display: flex; justify-content: flex-end; align-items: center; gap: 20px;
        }
        .header-button {
            background: none; border: none; cursor: pointer; color: inherit; padding: 5px;
        }
        .header-button svg { width: 24px; height: 24px; vertical-align: middle; }
        .bible-link { font-size: 1.1em; text-decoration: none; color: inherit; }
        
        /* Main Views */
        .view { display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; padding: 80px 20px 20px; }
        .hidden { display: none; }
        #proverb-view .container { max-width: 600px; }
        #proverb-text { font-size: 1.5em; font-style: italic; margin-bottom: 10px; }
        #proverb-reference { font-size: 1.1em; font-weight: bold; }
        #proverb-reference a { color: var(--accent-color); text-decoration: none; }

        /* Bible Viewer Styles */
        #bible-view { align-items: flex-start; }
        #bible-container { max-width: 800px; width: 100%; text-align: left; }
        #bible-nav { margin-bottom: 20px; }
        #bible-nav button { padding: 8px 16px; border: 1px solid; background-color: transparent; color: inherit; border-radius: 5px; cursor: pointer; }
        #bible-header { font-size: 2em; font-weight: bold; margin-bottom: 20px; text-align: center; }
        
        .book-list, .chapter-grid { display: grid; gap: 10px; list-style: none; padding: 0; }
        .book-list { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        .chapter-grid { grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); text-align: center; }

        .book-list li, .chapter-grid li {
            padding: 10px; border: 1px solid #888; border-radius: 5px; cursor: pointer; transition: background-color 0.2s;
        }
        .book-list li:hover, .chapter-grid li:hover { background-color: rgba(128,128,128,0.2); }
        
        .verse-container { margin-bottom: 15px; }
        .verse-container sup { font-weight: bold; color: var(--accent-color); }
        .verse-container p { display: inline; margin: 0; }
        .verse-highlight { background-color: rgba(0, 123, 255, 0.2); border-radius: 4px; }
    </style>
</head>
<body class="dark-mode">

    <div class="app-header">
        <a href="#" id="bible-link" class="bible-link">Bible</a>
        <button class="header-button" id="theme-toggle">
            </button>
    </div>

    <main id="proverb-view" class="view">
        <div class="container">
            <h1>A Proverb for Today</h1>
            <p id="proverb-text">Loading proverb...</p>
            <p id="proverb-reference"></p>
        </div>
    </main>

    <main id="bible-view" class="view hidden">
        <div id="bible-container">
            <div id="bible-nav">
                <button id="back-button" class="hidden">‚Üê Back</button>
            </div>
            <h2 id="bible-header">The Bible</h2>
            <div id="bible-content"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
