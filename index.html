<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bible</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..30,400;8..30,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a; --text-dark: #e0e0e0;
            --bg-light: #ffffff; --text-light: #2c2c2c;
            --border-color-dark: #3a3a3a;
            --border-color-light: #e0e0e0;
            --accent-color: #3b82f6;
            --font-serif: 'Source Serif 4', serif;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode { --bg-color: var(--bg-dark); --text-color: var(--text-dark); --border-color: var(--border-color-dark); }
        body.light-mode { --bg-color: var(--bg-light); --text-color: var(--text-light); --border-color: var(--border-color-light); }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr; /* Sidebar and main content */
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Sidebar */
        .nav-sidebar {
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .nav-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-header h2 { margin: 0; font-size: 1.2em; cursor: pointer; }
        .theme-toggle { background: none; border: none; cursor: pointer; color: inherit; }
        .theme-toggle svg { width: 22px; height: 22px; }

        .nav-content {
            overflow-y: auto;
            flex-grow: 1;
        }
        .nav-list { list-style: none; margin: 0; padding: 10px; }
        .nav-list li {
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .nav-list li:hover { background-color: rgba(128,128,128,0.1); }
        .nav-list li.active { background-color: var(--accent-color); color: white; }
        
        /* Main Content Area */
        .main-content {
            overflow-y: auto;
            padding: 0; /* REMOVED padding from here */
        }
        /* ADDED this new class for content that needs padding */
        .content-padding {
            padding: 40px;
        }
        .content-header {
            font-family: var(--font-serif);
            font-size: 2.5em;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .bible-text {
            font-family: var(--font-serif);
            font-size: 1.2em;
            line-height: 1.8;
            max-width: 800px;
        }
        .bible-text p { margin-bottom: 1em; }
        .bible-text sup {
            font-family: -apple-system, sans-serif;
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 8px;
        }
        
        /* Styles for the Proverb of the Day view */
        .proverb-view-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 40px; /* Give the proverb container its own padding */
            box-sizing: border-box; /* ADDED this to ensure padding is calculated correctly */
        }
        .proverb-text {
            font-size: 2em;
            font-style: italic;
            margin-bottom: 20px;
            max-width: 700px;
        }
        .proverb-reference {
            font-size: 1.2em;
            font-weight: bold;
        }

    </style>
</head>
<body class="dark-mode">

    <div class="app-container">
        <nav class="nav-sidebar">
            <div class="nav-header">
                <h2 id="nav-title">The Bible</h2>
                <button class="theme-toggle" id="theme-toggle"></button>
            </div>
            <div class="nav-content">
                <ul id="nav-list" class="nav-list">
                    </ul>
            </div>
        </nav>

        <main class="main-content" id="main-content-area">
            </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
